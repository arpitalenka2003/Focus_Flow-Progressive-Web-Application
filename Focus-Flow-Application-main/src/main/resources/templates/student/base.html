<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/all.css}" />
	<link rel="stylesheet" th:href="@{/chat-app/css/chat-app.css}" />
	
	<script th:src="@{/js/jquery.min.js}"></script>
	
	<title th:text="${title}">Student - Dashboard</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		<a class="navbar-brand" href="#">Focus Flow</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#" th:text="${'Welcome '+ session.user.fullName}"></a>
				</li>
		</div>
	</nav>

	<div class="mt-5">
		<div class="sidebar">
		
			<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
			
			<a href="#" th:href="@{/student/dashboard}" class="item"><i class="fa fa-home fa-fw" aria-hidden="true" style="color:#ed7455"></i>&nbsp; Home</a>
			<a href="#" th:href="@{'/student/dashboard/chat/'+${session.userName}}" class="item"><i class="fas fa-comments fa-fw" style="color:#25d366"></i>&nbsp; Chat with faculty</a>
			<a href="#" th:href="@{/student/doc/view/0}" class="item"><i class="fa-solid fa-file fa-fw" style="color:#47d8b5"></i>&nbsp; View Documents</a>
			<a href="#" th:href="@{/student/todo-list/view/0}" class="item"><i class="fas fa-tasks fa-fw" style="color:#FDDA0D"></i>&nbsp; Todo List</a>
			<a href="#" th:href="@{/student/assignment/view-titles}" class="item"><i class="fas fa-question-circle fa-fw" style="color:#f200ff"></i>&nbsp; Assessments</a>
			<a href="#" th:href="@{/student/note/view/0}" class="item"><i class="fa-solid fa-note-sticky" style="color:#68c4e1"></i>&nbsp; Notes</a>
			<a href="#" th:href="@{/student/change_password}" class="item"><i class="fa fa-key" style="color:#1a9133"></i>&nbsp; Update Password</a>
			<a th:href="@{/logout}"  href="#" class="item"><i class="fa-solid fa-right-from-bracket fa-fw" style="color:red"></i>&nbsp; Logout</a>
			<div class="divider"></div>
		</div>
	
		<div class="content"> 
			
			<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
			
			<div th:replace="${content}"></div>
		</div>
	</div>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script th:src="@{/js/moment.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script th:src="@{/js/script.js}"></script>
	<script th:src="@{/js/student-chat-app.js}"></script>
</body>

</html>
